<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{counter}}</p>
      <p>{{counter}}</p>
      <p k-html="desc"></p>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="./034-kvue.js"></script>
    <script src="./035-compile.js"></script>
    <script>
      const app = new KVue({
        el: '#app',
        data: {
          counter: 1,
          desc: '<span style="color: red">kvue</span>',
        },
      })
      setInterval(() => {
        app.counter++
      }, 3000)
    </script>
  </body>
</html>
