<div id="app">
  <p>{{counter}}</p>
  <p k-text="counter"></p>
  <p k-html="desc"></p>
</div>

<script src="./kvue.js"></script>

<script>
  const app = new KVue({
    el: '#app',
    data: {
      counter: 1,
      desc: '<p>hello <span style="color: red">peter</span> !</p>'
    }
  })
  setInterval(() => {
    app.counter++
  }, 1000);
</script>
