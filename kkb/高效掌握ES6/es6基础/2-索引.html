<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <p>
    <button class="btn1">按钮1</button>
    <button class="btn1">按钮2</button>
    <button class="btn1">按钮3</button>
  </p>
  <p>
    <button class="btn2">按钮1</button>
    <button class="btn2">按钮2</button>
    <button class="btn2">按钮3</button>
  </p>
  <p>
    <button class="btn3">按钮1</button>
    <button class="btn3">按钮2</button>
    <button class="btn3">按钮3</button>
  </p>

  <script>
    let btns1 = document.querySelectorAll('.btn1')
    for (var i = 0; i < btns1.length; i++) {
      btns1[i].onclick = function() {
        console.log(i) // 全部是3
      }
    }

    let btns2 = document.querySelectorAll('.btn2')
    for (var i = 0; i < btns2.length; i++) {
      (function(i) {
        btns2[i].onclick = function() {
          console.log(i) // 0 1 2
        }
      })(i)
    }

    let btns3 = document.querySelectorAll('.btn3')
    for (let i = 0; i < btns3.length; i++) {
      btns3[i].onclick = function() {
        console.log(i) // 0 1 2
      }
    }
  </script>
</body>

</html>
