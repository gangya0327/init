<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #map {
      position: relative;
      width: 400px;
      height: 400px;
      background: #000;
    }

  </style>
</head>

<body>
  <h2>得分：<span id="grade">0</span></h2>
  <div id="map"></div>

  <script type="module">
    import Game from './js/game.js'

    let map = document.querySelector('#map')
    let game = new Game(map, 15)
    game.on('changegrade', (grade) => {
      console.log(grade)
      let gradeEl = document.querySelector('#grade')
      gradeEl.innerHTML = grade
    })
    game.on('over', (grade) => {
      alert('game over')
    })
    game.on('win', (grade) => {
      alert('game win!!!')
    })
    document.onclick = function() {
      game.start()
    }
  </script>
</body>

</html>
