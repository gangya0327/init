<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 对数组和对象，按一定模式对变量进行赋值
      const F3 = ['aa', 'bb', 'cc']
      let [a, b, c] = F3
      console.log(a)
      console.log(b)
      console.log(c)
      const obj = {
        name: 'peter',
        age: 19,
        sex: 'male',
      }
      let { age } = obj
      console.log(age)
    </script>
  </body>
</html>
