<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Phone {
        constructor(brand, price) {
          this.brand = brand
          this.price = price
        }
        call() {
          console.log('calling')
        }
      }
      class SmartPhone extends Phone {
        constructor(brand, price, color, size) {
          super(brand, price)
          this.color = color
          this.size = size
        }
        photo() {
          console.log('photo')
        }
        play() {
          console.log('play')
        }
        call() {
          console.log('call')
        }
      }
      let Vivo = new SmartPhone('Vivo', 5667, 'white', '5.8 inch')
      console.log(Vivo)
      Vivo.photo()
      Vivo.play()
      Vivo.call()
    </script>
  </body>
</html>
