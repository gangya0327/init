<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const p1 = new Promise((resolve, reject)=>{
      setTimeout(() => {
        resolve('abc')
      }, 1000);
    })
    const p2 = new Promise((resolve, reject)=>{
      setTimeout(() => {
        // resolve('def')
        reject('error')
      }, 1000);
    })
    // allSettled返回数组，包括所有的结果，不论成功失败
    const result = Promise.allSettled([p1, p2]).then(res=>{
      console.log(res)
    })
    console.log(result)
    // all必须都返回成功才算成功
    const result1 = Promise.all([p1, p2]).then(res=>{
      console.log(res)
    })
    console.log(result1)
  </script>
</body>
</html>
