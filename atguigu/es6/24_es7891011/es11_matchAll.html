<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = `
      <ul>
        <li>
          <a>ABC</a>
          <p>123</p>
        </li>
        <li>
          <a>XYZ</a>
          <p>789</p>
        </li>
      </ul>
    `
      const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs
      const result = str.matchAll(reg)
      console.log(result)
      for (let v of result) {
        console.log(v)
      }
    </script>
  </body>
</html>
