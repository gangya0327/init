<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // async
      async function fn() {
        // 返回结果不是一个Promise，则返回一个成功的Promise对象
        // return 'abc'
        // 抛出错误，返回一个失败的Promise对象
        // throw new Error('出错了')
        return new Promise((resolve, reject) => {
          // resolve('成功的数据')
          reject('失败的数据')
        })
      }
      const result = fn()
      console.log(result)
      result.then(
        (value) => {
          console.log(value)
        },
        (reason) => {
          console.warn(reason)
        }
      )
    </script>
  </body>
</html>
