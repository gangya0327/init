<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Object.entries的逆运算，将二维数组转化为对象
      const result = Object.fromEntries([
        ['name', 'peter'],
        ['addres', 'hangzhou'],
      ])
      console.log(result)
      const m = new Map()
      m.set('name', 'raven')
      const result1 = Object.fromEntries(m)
      console.log(result1)
    </script>
  </body>
</html>
