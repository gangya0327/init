<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // dot . 元字符 除换行符以外的任意字符
      let str = `
      <ul>
        <li>
          <a>ABC</a>
          <p>123</p>
        </li>
        <li>
          <a>XYZ</a>
          <p>789</p>
        </li>
      </ul>
    `
      const reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/
      const result = reg.exec(str)
      console.log(result)

      const reg1 = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs
      // const result1 = reg1.exec(str)
      // console.log(result1)

      let result2
      let data = []
      while ((result2 = reg1.exec(str))) {
        data.push({
          title: result2[1],
          name: result2[2],
        })
      }
      console.log(data)
    </script>
  </body>
</html>
