<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4, 5, 6, 5, 4, 3, 2, 1]
      console.log(...new Set(arr))

      // 数组去重
      let res1 = [...new Set(arr)]
      console.log(res1)
      // 交集
      let arr2 = [4, 5, 6, 7, 2]
      let res2 = [...new Set(arr)].filter((item) => new Set(arr2).has(item))
      console.log(res2)
      // 并集
      let arr3 = [2, 3, 7, 8, 9]
      let res3 = [...new Set([...arr, ...arr3])]
      console.log(res3)
      // 差集
      let arr4 = [2, 3, 5, 6, 8, 9]
      let res4 = [...new Set(arr)].filter((item) => !new Set(arr4).has(item))
      console.log(res4)
    </script>
  </body>
</html>
