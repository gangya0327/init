<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // es5 构造函数
      function Phone(brand, price) {
        this.brand = brand
        this.price = price
      }
      Phone.prototype.call = function () {
        console.log('call me')
      }
      let Apple = new Phone('苹果', 8999)
      Apple.call()
      console.log(Apple)
      // es6 Class
      class Phone1 {
        constructor(brand, price) {
          this.brand = brand
          this.price = price
        }
        // 方法必须使用该预发
        call() {
          console.log('call you')
        }
      }
      let Huawei = new Phone1('华为', 6899)
      Huawei.call()
      console.log(Huawei)
    </script>
  </body>
</html>
